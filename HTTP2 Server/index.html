<!DOCTYPE html>
    <html>
        <head><title>Adaptive Streaming in HTML5</title>
              <script src="js/dash.all.js"></script>
              <style>
                video {
                  width: 80%;
                  height: 80%;
                }
                </style>
        </head>
      <body onload="setupVideo()">
        <script>
            // setup the video element and attach it to the Dash player
            function setupVideo() {
              // var url = "file:///home/vrutik/Networks/Project/dash/testfiles/output3.mpd";
              var url = "./testfiles/output_2400k_dash.mpd";
              // var url = "http://yt-dash-mse-test.commondatastorage.googleapis.com/media/motion-20120802-manifest.mpd";
              var context = new Dash.di.DashContext();
              var player = new MediaPlayer(context);
                              player.startup();
                              player.attachView(document.querySelector("#videoplayer"));
                              player.attachSource(url);
            }
            </script>
        <h1>Adaptive Streaming with HTML5</h1>
        <video id="videoplayer" controls></video>
      </body>
    </html>
